---
name: stratis-cli CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
      - paths-2.4.1
  pull_request:
    branches:
      - master
      - patch-2.4.1

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  python-checks:
    strategy:
      matrix:
        include:
          # MANDATORY CHECKS USING CURRENT DEVELOPMENT INTERPRETER
          - python-version: 3.8.6
            dependencies: >
              pylint==2.4.4
              dbus-client-gen==0.4
              dbus-python-client-gen==0.7
              justbytes==0.11
              python-dateutil==2.8.0
              wcwidth==0.2.4
              psutil==5.6.7
              semantic_version==2.8.4
            task: PYTHONPATH=./src make -f Makefile lint
          - python-version: 3.8.6
            dependencies: black==20.8b1 isort==4.3.21
            task: make -f Makefile fmt-ci
          # MANDATORY CHECKS USING LOWEST SUPPORTED INTERPRETER
          - python-version: 3.6.8
            dependencies: >
              pylint==2.4.4
              dbus-client-gen==0.4
              dbus-python-client-gen==0.7
              justbytes==0.11
              python-dateutil==2.6.1
              psutil==5.4.3
              semantic_version==2.6.0
            task: PYTHONPATH=./src make -f Makefile lint
          # VERIFICATION OF TEST INFRASTRUCTURE
          - python-version: 3.8.6
            dependencies: yamllint==1.26.0
            task: make -f Makefile yamllint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get -q update
          sudo apt-get -y install libdbus-glib-1-dev
          pip3 install ${{ matrix.dependencies }}
      - name: Run test
        run: ${{ matrix.task }}

  test-runs:
    strategy:
      matrix:
        include:
          - task: make -f Makefile all-tests
            rust_log: RUST_LOG=libstratis=debug,stratisd=debug
          - task: make -f Makefile coverage-no-html
            rust_log:
    runs-on: ubuntu-18.04
    container: fedora:32
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: >
          dnf install -y
          asciidoc
          clang
          cryptsetup-devel
          dbus-daemon
          dbus-tools
          dbus-devel
          libblkid-devel
          git
          make
          python3-coverage
          python3-dbus-client-gen
          python3-dbus-python-client-gen
          python3-justbytes
          python3-dateutil
          python3-psutil
          python3-semantic_version
          systemd-devel
      - uses: actions-rs/toolchain@v1
        with:
          components: cargo
          toolchain: 1.52.1
          override: true
      - name: Check out stratisd
        run: |
          git clone https://github.com/stratis-storage/stratisd.git
          (cd stratisd; pwd; PROFILEDIR=debug make install)
      - name: Set up for D-Bus
        run: |
          mkdir -p /var/lib/dbus
          dbus-uuidgen > /var/lib/dbus/machine-id
          mkdir -p /var/run/dbus
      - name: Start D-Bus
        run: >
          dbus-daemon
          --config-file=/usr/share/dbus-1/system.conf
          --print-address
      - name: Run test
        run: >
          ${{ matrix.rust_log }}
          STRATISD=/usr/libexec/stratisd
          PYTHONPATH=./src
          ${{ matrix.task }}
