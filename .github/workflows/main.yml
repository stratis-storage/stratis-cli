---
name: stratis-cli CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - patch-3.4.0
    paths-ignore:
      - 'CHANGES.txt'
      - '**/README.rst'
      - 'LICENSE'
      - 'docs/**'
      - 'shell-completion/**'
  pull_request:
    branches:
      - patch-3.4.0
    paths-ignore:
      - 'CHANGES.txt'
      - '**/README.rst'
      - 'LICENSE'
      - 'docs/**'
      - 'shell-completion/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  python-checks:
    strategy:
      matrix:
        include:
          # MANDATORY CHECKS USING CURRENT DEVELOPMENT INTERPRETER
          - dependencies: >
              bandit
              pylint
              python3-dateutil
              python3-dbus-client-gen
              python3-dbus-python-client-gen
              python3-justbytes
              python3-packaging
              python3-psutil
              python3-wcwidth
            task: PYTHONPATH=./src make -f Makefile lint
          - dependencies: black python3-isort
            task: make -f Makefile fmt-ci
          - dependencies: shfmt
            task: make -f Makefile fmt-shell-ci
          # VERIFICATION OF TEST INFRASTRUCTURE
          - dependencies: yamllint
            task: make -f Makefile yamllint
    runs-on: ubuntu-latest
    container: fedora:36  # CURRENT DEVELOPMENT ENVIRONMENT
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: >
          dnf install -y
          make
          python-unversioned-command
          ${{ matrix.dependencies }}
      - name: Display Python version
        run: python --version
      - name: Run test
        run: ${{ matrix.task }}

  test-runs:
    strategy:
      matrix:
        include:
          # MANDATORY CHECKS USING CURRENT DEVELOPMENT ENVIRONMENT
          - task: make -f Makefile all-tests
            rust_log: RUST_LOG=stratisd=debug
            image: fedora:36  # CURRENT DEVELOPMENT ENVIRONMENT
          - task: make -f Makefile coverage-no-html
            rust_log:
            image: fedora:36  # CURRENT DEVELOPMENT ENVIRONMENT
          # MANDATORY CHECKS USING LOWEST SUPPORTED ENVIRONMENT PROXY
          - task: make -f Makefile all-tests
            rust_log: RUST_LOG=stratisd=debug
            image: fedora:34  # LOWEST DEVELOPMENT ENVIRONMENT
    runs-on: ubuntu-latest
    container: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: >
          dnf install -y
          asciidoc
          clang
          cryptsetup-devel
          dbus-daemon
          dbus-tools
          dbus-devel
          libblkid-devel
          git
          make
          python3-coverage
          python3-dbus-client-gen
          python3-dbus-python-client-gen
          python3-justbytes
          python3-dateutil
          python3-packaging
          python3-psutil
          python3-wcwidth
          systemd-devel
      - uses: dtolnay/rust-toolchain@master
        with:
          components: cargo
          toolchain: 1.62.1  # LOWEST SUPPORTED RUST TOOLCHAIN
      - name: Check out stratisd
        run: git clone https://github.com/stratis-storage/stratisd.git
      - name: Use stratisd 3.4.4
        run: git checkout tags/v3.4.4 -b v3.4.4
        working-directory: ./stratisd
      - name: Build stratisd
        run: PROFILEDIR=debug make build-and-install
        working-directory: ./stratisd
      - name: Set up for D-Bus
        run: |
          mkdir -p /var/lib/dbus
          dbus-uuidgen > /var/lib/dbus/machine-id
          mkdir -p /var/run/dbus
      - name: Start D-Bus
        run: >
          dbus-daemon
          --config-file=/usr/share/dbus-1/system.conf
          --print-address
      - name: Run test
        run: >
          ${{ matrix.rust_log }}
          STRATISD=/usr/libexec/stratisd
          PYTHONPATH=./src
          ${{ matrix.task }}
