os: linux
language: python

addons:
  apt:
    packages:
      python3-dbus

branches:
    only: master

matrix:
    include:
        - env: TASK=lint
          python: "3.4" # dbus-python does not compile on higher versions
        - env: TASK=fmt-travis
          python: "3.6" # Run fmt task on newest version currently available

script: make -f Makefile $TASK
